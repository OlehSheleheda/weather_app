<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="form1">
          <input
            id="form-city"
            type="search"
            placeholder="Enter a city.."
            class="search-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="city-weather-condition">
            <div class="current-city" id="h1-city">City</div>
            <p class="current-details">
              <span id="day-time"></span
              ><span id="condition-description"></span> <br />
              Humidity: <strong><span id="current-humidity"></span></strong>,
              Wind: <strong><span id="curWindSpeed">--.-km/h</span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="current-icon" class="current-icon"></div>
            <div
              id="current-temperature"
              class="current-temperature-value"
            ></div>
            <div class="current-temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/OlehSheleheda" target="_blank"
            >Oleh Sheleheda</a
          >
          committed on
          <a href="https://github.com/OlehSheleheda/weather_app" target="_blank"> GitHub</a>
          and hosted on
          <a href="https://rococo-bonbon-544074.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
